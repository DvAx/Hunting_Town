<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Animate a point</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <div id='map'></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoid3l6emFydCIsImEiOiJjanJqOW1hMmEwOWZkM3lseHJxdnRycTlxIn0.W7iIjOs_BO-rCL4GFwKt5Q';

    var request = new XMLHttpRequest();

    request.open('POST', 'https://dashboard.hologram.io/api/1/csr/rdm');

    request.setRequestHeader('Content-Type', 'application/json');

    request.onreadystatechange = function() {
      if (this.readyState === 4) {
        console.log('Status:', this.status);
        console.log('Headers:', this.getAllResponseHeaders());
        console.log('Body:', this.responseText);
      }
    };

    var body = {
      'deviceid': 54321,
      'data': 'Hello, Hologram!'
    };

    request.send(JSON.stringify(body))

    var lati = 44.85414613745715;
    var longit = -0.5132433772087098;


    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v9',
      center: [longit, lati],
      zoom: 18
    });

    var radius = 20;

    function pointOnCircle() {
      return {
        "type": "Point",
        "coordinates": [
          longit, lati
        ]
      };
    }

    map.on('load', function() {
      // Add a source and layer displaying a point which will be animated in a circle.
      map.addSource('point', {
        "type": "geojson",
        "data": pointOnCircle(0)
      });

      map.addLayer({
        "id": "point",
        "source": "point",
        "type": "circle",
        "paint": {
          "circle-radius": 10,
          "circle-color": "#007cbf"
        }
      });

      function animateMarker(timestamp) {
        // Update the data to a new position based on the animation timestamp. The
        // divisor in the expression `timestamp / 1000` controls the animation speed.
        map.getSource('point').setData(pointOnCircle(timestamp / 1000));

        // Request the next frame of the animation.
        requestAnimationFrame(animateMarker);
      }

      // Start the animation.
      animateMarker(0);
    });
  </script>

</body>

</html>
